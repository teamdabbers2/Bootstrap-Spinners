<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>

<!--We can use a contextual class along with the spinner-border to add a color to our spinner. Use text-color replacing color with
one of the Bootstrap Color Codes and add it after the
spinner-border. Make sure to keep text-color inside the quotes-->

<div class="container">                                      
  <div class="spinner-border text-danger"></div>
</div>

</body>
