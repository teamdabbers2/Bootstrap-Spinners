<!--Here is how we can make it bigger by adding size dimensions. We need to have the width and height set to whatever looks good.
I made it look like a 3x3 so I made the width 3 and height 3. We use style for custom heights and colors. The role element will describe
what we are trying to change which is the height of the spinner-->

<div class="container">                                      
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
</div>

</body>
